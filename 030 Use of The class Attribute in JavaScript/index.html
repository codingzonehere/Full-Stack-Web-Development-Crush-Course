    <!--
       030 Use of The class Attribute in JavaScript:
    -->
    <h1>Use of The class Attribute in JavaScript: </h1>

    <hr>

    <!--Create A button here Js Action-->
    <button onclick="myFunctionHide()">Hide elements</button>

    <hr>
    <button onclick="myFunctionShow()">Show elements</button>

    <hr>

    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
      
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
      
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <hr>

    <hr>

    <a href="https://www.w3schools.com/html/html_classes.asp" target="_blank">Click Here To more..</a>
<script>
    //Here Use Js:
    //Show element:
    function myFunctionShow(){
        let x = document.getElementsByClassName("city");
        for (let i = 0; i < x.length; i++) {
            x[i].style.display = "block"; 
        }
    }
    function myFunctionHide(){
        let x = document.getElementsByClassName("city");
        for (let i = 0; i < x.length; i++) {
            x[i].style.display = "none"; 
        }
    }
</script>
