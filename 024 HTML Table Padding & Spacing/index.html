    <title>024 HTML Table Padding & Spacing</title>

    <!--Set Fav-icon-->
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        body{
            padding: 50px;
        }
        /*HTML Table - Cell Padding: */
        th, td {
          padding-top: 10px;
          padding-bottom: 20px;
          padding-left: 30px;
          padding-right: 40px;
        }

    </style>
</head>
<body>

    <!--
        Define an HTML Table: 
        A table in HTML consists of table cells inside rows and columns.
    -->
    <h1>HTML Table Padding & Spacing: </h1>

    <hr>
    <table>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
    
    <hr>
