    <!--
        Images can improve the design and the appearance of a web page.
    -->
    <!--
        HTML Images Syntax:
        The <img> tag has two required attributes:

            src - Specifies the path to the image
            alt - Specifies an alternate text for the image:
            <img src="url" alt="alternatetext">
    -->
    <img src="https://codingzonehere.github.io/aboutme/img/me.jpg" alt="TANVIR'S PICTURE" style="width:500px;height:500px; border-radius: 0.5cm;">

    <hr>

    <p><img src="https://codingzonehere.github.io/aboutme/img/me.jpg" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.
    </p>

    <hr>

    <p><img src="https://codingzonehere.github.io/aboutme/img/me.jpg" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.
    </p>
